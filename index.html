<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <!-- Load Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" charset="utf-8">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h2 id="page-title">Random Quote Machine</h2>

    <div id="wrapper">
      <div id="quote">
        <p id="quote-content"></p>
        <p id="quote-author"></p>
      </div>

      <div id="buttons">
        <span id="tweet-btn"><a href="http://twitter.com/home/?status=#quotes" id="tweet-link" target="_blank"><i class="fa fa-twitter"></i></a></span>
        <button id="get-quote-btn">
          Get Another Quote
        </button>
      </div>
    </div>

    <p id="creator-tag">
      <span class="lighter-font-weight">by</span> <a href="https://github.com/yramocan" target="_blank">yramocan</a>
    </p>

    <!-- Include Javascript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" charset="utf-8"></script><!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" charset="utf-8"></script><!-- JQuery UI -->
    <script src="https://use.fontawesome.com/ee88ae9e24.js" charset="utf-8"></script><!-- FontAwesome -->
    <script src="assets/js/app.js" charset="utf-8"></script><!-- app.js -->
  </body>
</html>
